# bind r attach -d -t rails

#-------~---~----------~----------~----
# WINDOWS & PANES
#-------~---~----------~----------~----

# Start counting at 1

set -g base-index 1
set -g automatic-rename on

set -g mouse-select-pane on
set -g pane-border-fg colour238
set -g pane-active-border-fg cyan
set -g display-panes-colour white
set -g display-panes-active-colour red
set -g display-panes-time 4000
set -g aggresive-resize off

setw -g monitor-activity on
setw -g utf8 on

#-------~---~----------~----------~----
# MISC SETTINGS
#-------~---~----------~----------~----

set -g display-time 4000
set -g default-shell /bin/zsh
set -g default-command /bin/zsh
setw -g automatic-rename on
set -g set-titles on
set -g set-titles-string 'tmux: #T'
set -g repeat-time 100
set -g default-terminal "screen-256color"
setw -g clock-mode-colour red
setw -g clock-mode-style 12
setw -g alternate-screen on
set -g destroy-unattached off

# Don't close windows
set -g set-remain-on-exit off

#-------~---~----------~----------~----
# STATUS & MESSAGE
#-------~---~----------~----------~----

set -g message-attr none
set -g message-fg colour75
set -g message-bg colour234

set -g status-justify right
set -g status-bg colour236
set -g status-fg white
set -g status-interval 5
set -g status-utf8 on
#Window statuses
setw -g window-status-format '#I:#W'
setw -g window-status-current-format '#I:#W'
setw -g window-status-activity-bg colour240
setw -g window-status-activity-fg colour251
setw -g window-status-bg colour238
setw -g window-status-fg colour245
#setw -g window-status-current-bg colour203
setw -g window-status-current-bg colour244
#setw -g window-status-current-fg colour255
setw -g window-status-current-fg colour255
#setw -g window-status-bell-bg colour111
setw -g window-status-bell-bg colour203
setw -g window-status-bell-fg white
setw -g window-status-attr none
setw -g window-status-current-attr bold
setw -g window-status-activity-attr none
setw -g window-status-bell-attr bold

set -g status-left '#[fg=blue,bold] #S#[default,fg=white][#[fg=yellow]#I:#P#[fg=white]]#[fg=black,bold]@#[fg=red]#H #[fg=black,bold]Â» #W#[default]'
set -g status-left-length 80
set -g status-left-fg black

set -g status-right ''

