#MOUSE_BTN0 ignore                      # don't do anything
#MOUSE_BTN0_DBL cycle fullscreen        # toggle fullscreen on/off
#MOUSE_BTN2 cycle pause                 # toggle pause on/off
#MOUSE_BTN3 seek 10
#MOUSE_BTN4 seek -10
# MOUSE_BTN7 frame-step
# MOUSE_BTN8 frame-back-step
MOUSE_BTN8 frame-step
MOUSE_BTN7 frame-back-step
MOUSE_BTN10 cycle mute

Alt+RIGHT script-message Cycle_Video_Rotate 90
ALT+LEFT script-message Cycle_Video_Rotate -90
# Alt+LEFT no-osd cycle video-rotate -90
# Alt+RIGHT no-osd cycle video-rotate 90
# Alt+LEFT no-osd cycle video-rotate -90
# Rotate by 90 degrees clockwise
# Alt+RIGHT no-osd vf add rotate=1
# Rotate by 90 degrees counterclockwise
# Alt+LEFT no-osd vf add rotate=2

# Mouse wheels, touchpad or other input devices that have axes
# if the input devices supports precise scrolling it will also scale the
# numeric value accordingly
SHIFT+AXIS_UP    frame-step
SHIFT+AXIS_DOWN  frame-back-step
#AXIS_LEFT  seek 5
#AXIS_RIGHT seek -5
# 
#
# Mouse buttons:
# 1 = left
# 2 = scrollwheel
# 3 = right
# 10 = window stack
# 7 = forward
# 8 = back
